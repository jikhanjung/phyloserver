<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    {% load static %}
    <title>{% block title %}Dike Sync{% endblock %}</title>
    {% load django_bootstrap5 %}
    <link href="{% static 'bootstrap.min.css'  %}" rel="stylesheet">
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="{% static 'select2.min.css' %}" rel="stylesheet" /> <!--https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"-->
    <script src="{% static 'select2.min.js' %}"></script> <!--https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js-->
    <link rel="stylesheet" href="{% static 'bootstrap-icons.css'%}"> <!--https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css-->
</head>
<body>
    <div class="container">
      {% if not no_navbar %}{% include "dikesync/dsnavbar.html" %}{% endif %}
      <div id="content" class="container">
          {% block content %}{% endblock %}
      </div>
      {% if not no_footer %}{% include "dikesync/dsfooter.html" %}{% endif %}
    </div>
</body>
</html>
