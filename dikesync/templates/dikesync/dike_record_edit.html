{% extends "dikesync/dsbase.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Dike Record</h1>
        <a href="{% url 'dikesync:dike-record-detail' dike_record.id %}" class="btn btn-secondary">Back to Details</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="card-title">Basic Information</h5>
                        <div class="mb-3">
                            <label for="map_sheet" class="form-label">Map Sheet</label>
                            <input type="text" class="form-control" id="map_sheet" name="map_sheet" value="{{ dike_record.map_sheet }}">
                        </div>
                        <div class="mb-3">
                            <label for="symbol" class="form-label">Symbol</label>
                            <input type="text" class="form-control" id="symbol" name="symbol" value="{{ dike_record.symbol }}">
                        </div>
                        <div class="mb-3">
                            <label for="rock_type" class="form-label">Rock Type</label>
                            <input type="text" class="form-control" id="rock_type" name="rock_type" value="{{ dike_record.rock_type }}">
                        </div>
                        <div class="mb-3">
                            <label for="stratum" class="form-label">Stratum</label>
                            <input type="text" class="form-control" id="stratum" name="stratum" value="{{ dike_record.stratum }}">
                        </div>
                        <div class="mb-3">
                            <label for="era" class="form-label">Era</label>
                            <input type="text" class="form-control" id="era" name="era" value="{{ dike_record.era }}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ dike_record.address }}">
                        </div>
                        <div class="mb-3">
                            <label for="memo" class="form-label">Memo</label>
                            <textarea class="form-control" id="memo" name="memo" rows="3">{{ dike_record.memo|default:"" }}</textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 class="card-title">Coordinates</h5>
                        <div class="mb-3">
                            <label for="lat_1" class="form-label">Latitude</label>
                            <input type="number" step="0.000001" class="form-control" id="lat_1" name="lat_1" value="{{ dike_record.lat_1 }}">
                        </div>
                        <div class="mb-3">
                            <label for="lng_1" class="form-label">Longitude</label>
                            <input type="number" step="0.000001" class="form-control" id="lng_1" name="lng_1" value="{{ dike_record.lng_1 }}">
                        </div>
                        <div class="mb-3">
                            <label for="distance" class="form-label">Distance (m)</label>
                            <input type="number" step="0.01" class="form-control" id="distance" name="distance" value="{{ dike_record.distance }}">
                        </div>
                        <div class="mb-3">
                            <label for="angle" class="form-label">Angle (Â°)</label>
                            <input type="number" step="0.1" class="form-control" id="angle" name="angle" value="{{ dike_record.angle }}">
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
