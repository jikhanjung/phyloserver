{% extends "base.html" %}
{% block content %}
<h1>Package list</h1>
{% if package_list %}
    <ul>
    {% for p in package_list %}
        <li><a href="{% url 'package_detail' p.pk %}">{{ p.package_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No packages are available.</p>
{% endif %}
<a href="{% url 'add_package' %}">[Add Package]</a>
{% endblock %}
