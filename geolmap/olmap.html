<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM() // 기본 OSM 배경지도
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([129.1816, 35.1705]), // 중심점 (위경도 → 좌표계 변환)
        zoom: 13
      })
    });
  </script>
</body>
</html>
