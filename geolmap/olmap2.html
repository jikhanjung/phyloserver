<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers 기본 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/ol@latest/ol.css">
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- OpenLayers 라이브러리 로드 -->
  <script src="https://unpkg.com/ol@latest/ol.js"></script>

  <!-- 지도 생성 코드 -->
  <script>
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([126.9780, 37.5665]),  // 서울
        zoom: 12
      })
    });
  </script>
</body>
</html>
