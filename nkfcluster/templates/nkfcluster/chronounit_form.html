{% extends "nkfbase.html" %}
{% block content %}
<h4 class="bd-title p-2 bg-secondary text-light">{{op}} Chrono Unit</h4>
<div class="container">
<form action="" method="post">
    {% csrf_token %}
    <table class="table table-striped table-sm">
    {% bootstrap_form form %}
    </table>
    <div class="container text-center">{% bootstrap_button "Save" button_type="submit" button_class="btn-primary btn-lg" %}</div>
</form>
</div>
{% endblock %}
